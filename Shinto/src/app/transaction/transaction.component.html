<div class="container">
  <div class="row">
    <div class="col">
      <h1>{{title}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <h5>Detailed view of a transaction from the ledger.</h5>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <span class="h5">Transaction <strong>#{{transaction.transId}}</strong></span><br>
      <span class="h5"><strong>{{transaction.action}} {{transaction.amount}}</strong> ShintoCoin</span>
    </div>
  </div>
</div>
